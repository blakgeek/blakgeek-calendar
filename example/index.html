<!DOCTYPE html>
<html ng-app="example">
    <head>
        <title>Blakgeek Calendar Example</title>
        <script src="//use.typekit.net/nuk7nlg.js"></script>
        <script>try {Typekit.load();} catch(e) {}</script>
        <link href="reset.css" type="text/css" rel="stylesheet">
        <link href="../dist/calendar.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style>
            body {
                font-family: "proxima-nova-soft", sans-serif;
                font-size: 16px;
            }
        </style>
    </head>
    <body ng-controller="ExampleCtrl">

        <bg-cal ng-model="date1" bg-cal-minute-step="10"></bg-cal>
        <div ng-click="reset()">{{date1}}</div>

        <bg-cal ng-model="date2"></bg-cal>
        <div ng-click="reset()">{{date2}}</div>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/moment/min/moment.min.js"></script>
        <script src="../dist/calendar.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
